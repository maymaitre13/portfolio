<head>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="static/assets/css/main.css" />

</head>
<body>
    <div class="container the_size contact_1">

        <article id="contact" class="panel text-center mt-5 .cl_contact">
            <header>
                <h2>Social Network</h2>
            </header>
            <section>
                <div class="row row-cols-1 row-cols-sm-2 g-4">
                    <div class="col d-flex flex-column gap-2">
                        
                        <div class="feature-icon-small d-inline-flex align-items-center justify-content-center bg-gradient fs-4 rounded-3">
                            <a href="https://twitter.com/maelmaitre/" target="_blank"><img src="/static/images/twitter.png" alt="" class="img_contact"></a>
                        </div>
                        <a href="https://twitter.com/maelmaitre/" target="_blank"><h4 class="fw-semibold mb-0 text-body-emphasis">Twitter</h4></a>
                    </div>
          
                    <div class="col d-flex flex-column gap-2">
                        
                        <div class="feature-icon-small d-inline-flex align-items-center justify-content-center bg-gradient fs-4 rounded-3">
                            <a href="https://www.linkedin.com/in/ma%C3%ABl-ma%C3%AEtre-9318a983//" target="_blank"><img src="/static/images/linkedin.svg" alt="" class="img_contact"></a>
                        </div>
                        <a href="https://twitter.com/maelmaitre/" target="_blank"><h4 class="fw-semibold mb-0 text-body-emphasis">LinkedIn</h4></a>
                    </div>
                    <div class="col d-flex flex-column gap-2">
                        
                        <div class="feature-icon-small d-inline-flex align-items-center justify-content-center bg-gradient fs-4 rounded-3">
                            <a href="https://www.facebook.com/hackerhaiti/" target="_blank"><img src="/static/images/facebook.png" alt="" class="img_contact"></a>
                        </div>
                        <a href="https://twitter.com/maelmaitre/" target="_blank"><h4 class="fw-semibold mb-0 text-body-emphasis">Facebook</h4></a>
                    </div>
                    <div class="col d-flex flex-column gap-2">
                        
                        <div class="feature-icon-small d-inline-flex align-items-center justify-content-center bg-gradient fs-4 rounded-3">
                            <a href="https://twitter.com/maelmaitre/" target="_blank"><img src="/static/images/instagram.jpg" alt="" class="img_contact"></a>
                        </div>
                        <a href="https://www.instagram.com/maymaitre/" target="_blank"><h4 class="fw-semibold mb-0 text-body-emphasis">Instagram</h4></a>
                    </div>
                  </div>
            </section>
        </article>
        <br>
        <br>
        <hr>
        <div class="container the_size text-center mt-5">
            <img class="d-block mx-auto mb-4" src="/static/images/email.png" alt="" width="72" height="65">
            <h2>Send me an Email</h2>
            <p class="lead">Here, you can send an email to me.. I'll be happy to reply to you</p>
        </div>
        <br>
        <div class="the_size text-center container">
            <h4 class="mb-3">Your informations</h4>
            <form action="/send_email" method="post">
                <div class="row g-3">
                    <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                    </div>
        
                    <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                    </div>

                    <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address 
                    </div>
                    </div>
        
                    <div class="col-12">
                        <label for="address" class="form-label">Message</label>
                        <textarea class="form-control" id="the_email" name="the_email" rows="5"></textarea>
                        <div class="invalid-feedback">
                    </div>
                    </div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Send email</button>
            </form>
        </div>
      
       <!-- Footer -->
        <div id="footer">
            <ul class="copyright">
                <li>Design: Mael Maitre & <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
            </ul>
        </div>
      </div>


      <script src="static/assets/js/jquery.min.js"></script>

      <script src="static/assets/js/main.js"></script>
      <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
